<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/travel.css">
    <title>高雄旅遊資訊</title>
</head>

<body>
    <!--外圍容器-->
    <div class="wrap container text-center">

        <!-- 封面照片-->
        <div class="coverpic d-flex flex-column align-items-center row-col-12 ">

            <!-- 標題 -->
            <h1 class="coverpic_title">高雄旅遊資訊</h1>

            <!-- 選單 -->
            <select class="selectID">
            </select>

            <!-- 蓋在一、二塊之上的第三塊 -->
            <div class="popmenu col container">
                <p class="popmenu_title font-weight-bold">熱門行政區</p>
                <ul class="popmenu_result d-flex justify-content-around row"></ul>
            </div>

            <!-- 第二塊只是要用來做分隔線 -->
            <div class="contentTop col">
            </div>
        </div>
        <!-- 第四塊，wrap 下面 -->
        <p class="title text-center">三民區</p>

        <!-- 第五塊 內容用JS排版-->
        <div class="container d-flex justify-content-center mt-5 pt-5 row-col-12">
            <div class="row content"></div>
        </div>
        <!-- 分頁-->
        <nav aria-label="nav">
            <ul class="nav-item pagination d-flex justify-content-center" id="pageid"></ul>
        </nav>
        <!-- 底部-->
        <div class="row-col-12">
            <div class="footer">
                <h2>©2018 高雄旅遊網</h2>
                <p>資料來源：高雄市政府</p>
            </div>
        </div>
    </div>
    <!-- 向上鈕-->
    <div class="goTop">
        <a href="#"><i class="fas fa-arrow-up fa-2x"></i></a>
        <div id="percent"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
    <script src="js/travel.js"></script>
</body>

</html>
