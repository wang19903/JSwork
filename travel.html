<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/travel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>～高雄a旅遊資訊～</title>
</head>

<body>
    <div class="container    text-center  ">
        <header class="header  d-flex justify-content-center align-items-center row">
            <h1>高雄旅遊資訊網</h1>

            <select name="" id="select">
                <option value="--請選擇行政區--" id="optionZone">--請選擇行政區--</option>
            </select>

            <div class="ButtonArea p-3">
                <p>熱門行政區</p>
                <form class="d-flex justify-content-center align-items-center flex-wrap row Zone">
                    <input type="button" value="苓雅區" class="btn btn1 col">
                    <input type="button" value="三民區" class="btn btn2 col">
                    <input type="button" value="新興區" class="btn btn3 col">
                    <input type="button" value="楠梓區" class="btn btn4 col">
                </form>
            </div>
        </header>
        <div id="zoneName">請選擇上方行政區</div>


        <div class="container mt-5 pt-5  ">
            <div class="row" id="content"></div>
            <nav aria-label="Page navigation example ">
                <ul class="pagination d-flex justify-content-center" id="pageid"></ul>
            </nav>
        </div>
        <div class="row-col-12">
            <div class="footer  ">
                <h2>©2018 高雄旅遊網</h2>
                <p>資料來源：高雄市政府</p>
            </div>
        </div>
    </div>

    <div class="goTop">
        <a href="#"><i class="fas fa-arrow-up fa-2x"></i></a>
        <div id="percent"></div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="js/travel.js"></script>
</body>

</html>
